<head>
    <meta charset="UTF-8">

    <title>Shopping Cart</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">08-Shopping Card</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Setting</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>

            </ul>

    </nav>
    <main>
        <section class="style-section">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="style-img-shopping"
                            src="https://www.firstinsight.com/hubfs/https___specials-images.forbesimg.com_dam_imageserve_1138257321_960x0-1.jpg"
                            class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img class="style-img-shopping"
                            src="https://opusbeverlyhills.com/wp-content/uploads/2019/08/istock-463173435.jpg "
                            class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img class="style-img-shopping"
                            src="https://www.holland.com/upload_mm/7/8/6/68288_fullimage_shopping_2000x558.jpg"
                            class="d-block w-100">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="box-shopping">
                
                    <p id="output" > Shopping bag total:0$</p>
                
                <div class="items">
                    <div class="style-item">
                        <div>
                            <input type="checkbox" id="scales" name="scales">

                        <label for="scales"></label>
                        </div>
                        <div>
                            <img class="size-img"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQffr3ewTS-RmL8h13Qp8jIaVatVS8j53u1uGVygCzNB5Q6M2uN&s">

                        </div>
                        <div class="text"> Fashion Espadrille </div>
                        <form class="form">
                            <div class="value-button" id="be2" onclick="decreaseValue()" value="Decrease Value">-
                            </div>
                            <input type="number" id="number" value="0" />
                            <div class="value-button" id="be1" onclick="increaseValue()" value="Increase Value">+
                            </div>
                        </form>
                        <div id="pe" ><span id="prix">120</span>$</div>
                    
                    </div>


                    <div class="style-item">

                        <div>
                            <input type="checkbox" id="scales" name="scales1">

                            <label for="scales"><i class="fas fa-heart"></i></label>
                        </div>
                        <div>
                            <img class="size-img"
                                src="https://hellofourrure.fr/wp-content/uploads/2018/11/Veste-d-hiver-Femmes-2017-New-Hiver-Femmes-Parka-Casual-Outwear-Militaire-Manteau-Capuchon-De-Fourrure-1.jpg">

                        </div>
                        <div class="text"> Fashion Monteau </div>
                        <form class="form">
                            <div class="value-button" id="bm2" onclick="decreaseValue1()" value="Decrease Value">-
                            </div>
                            <input type="number" id="number1" value="0" />
                            <div class="value-button" id="bm1" onclick="increaseValue1()" value="Increase Value">+
                            </div>
                        </form>
                        <div id="pm" ><span id="prix1">500 </span>$</div>
                    </div>
                    <div class="style-item">

                            <div>
                                <input type="checkbox" id="scales" name="scales2">
    
                                <label for="scales"><i class="fas fa-heart"></i></label>
                            </div>
                            <div>
                                <img class="size-img"
                                    src="https://sf1.viepratique.fr/wp-content/uploads/sites/5/2018/08/sac-rentree-19-536x410.jpg">
    
                                </div>
                                <div class="text"> Fashion Sac 2019</div>
                                <form class="form">
                                    <div class="value-button" id="bs2" onclick="decreaseValue2()" value="Decrease Value">-
                                    </div>
                                    <input type="number" id="number2" value="0" />
                                    <div class="value-button " id="bs1" onclick="increaseValue2()" value="Increase Value">+
                                    </div>
                                </form>
                                <div id="ps"><span  id="prix2">80</span>$</div>
                            </div>
                    </div>
                </div>
    

        </section>
    </main>
   <div class="bouton">
        <button type="button" class="btn btn-danger" onclick="total()">Acheter</button>
</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
